<app-header></app-header>
<div class="wrapper">
    <div class="page-header header-filter">
        <app-square-pre-cadastro></app-square-pre-cadastro>
        <div class="container">
            <div class="content-center brand">
                <h1></h1>
                <!-- <h3 class="h3-seo"></h3> -->
                <form #myForm="ngForm" (ngSubmit)="nextPage()">
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cpf" mask="000.000.000-00" required minlength="14" maxlength="14" placeholder="000.000.000-00" />
                        </div>
                        <div *ngIf="hasError">
                            <p>CPF inválido</p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <!-- Caso tenha cpf na base de dados ir para confirmação de dados, caso contrário continuar com o cadastro -->
                            <button class="btn btn-prosseguir btn-danger btn-round">
                                Prosseguir
                            </button>
                        </div>
                        <!-- 
                        <div *ngIf="cpf.invalid && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                            <div *ngIf="cpf.errors.required">Name is required.</div>
                            <div *ngIf="cpf.errors.minlength">
                                Name must be at least 4 characters long.
                            </div>
                            <div *ngIf="cpf.errors.forbiddenName">Name cannot be Bob.</div>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
